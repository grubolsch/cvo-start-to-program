<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oefening 2 - Temperatuurberekening</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Oefening 2 - Temperatuurberekening</h1>
    <p>Vraag om een getal in te voeren, en converteer het vervolgens naar Fahrenheit of Celcius, afhankelijk welke optie de gebruiker kiest.
        <br />Toon het resultaat op het scherm.</p>

    <form id="my-form">
        <div class="mb-3">
            <label for="mode" class="form-label">Bereken temperatuur naar:</label>
            <select class="form-select" id="mode" name="mode" required>
                <option value="celcius">Celcius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="temperature" class="form-label">Temperatuur:</label>
            <input type="number" class="form-control" id="temperature" name="temperature" required>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Berekenen</button>
        </div>
        <div class="mb-3">
            <h2 id="result"></h2>
        </div>
    </form>
</div>

<script src="2.js"></script>
<script>
    document.querySelector('#my-form').addEventListener('submit', (event) => {
        event.preventDefault();

        let mode = document.querySelector('#mode').value;
        let temperature = document.querySelector('#temperature').value;

        document.querySelector('#result').innerHTML = calculateTemperature(mode, temperature);
    });
</script>
</body>
</html>
