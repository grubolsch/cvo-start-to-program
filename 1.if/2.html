<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oefening 2 - heeft de klant korting?</title>
    <link rel="stylesheet" href="../lib/mocha/mocha.css">
    <script src="../lib/mocha/mocha.js"></script>
    <script src="../lib/assert.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-sm-8">
            <h1>Oefening 2 - heeft de klant korting?</h1>
            <p>Vraag hoeveel producten de klant heeft gekocht. Zijn het er minder dan 10, toon dan "Je hebt geen korting", anders toon je "Je hebt korting".</p>

            <form id="my-form">
                <div class="mb-3">
                    <label for="amountOfProducts" class="form-label">Hoeveel producten heeft de gebruiker gekocht?</label>
                    <input type="number" class="form-control" id="amountOfProducts" name="amountOfProducts" required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Versturen</button>
                </div>
                <div class="mb-3">
                    <h2 id="result"></h2>
                </div>
            </form>
        </div>
        <div class="col-sm-4">
            <div id="mocha"></div>
        </div>
    </div>
</div>

<script src="2.js"></script>
<script>
    document.querySelector('#my-form').addEventListener('submit', (event) => {
        event.preventDefault();

        let amountOfProducts = document.querySelector('#amountOfProducts').value;

        document.querySelector('#result').innerHTML = hasValidDiscount(amountOfProducts);
    });

    mocha.setup({
        ui: 'bdd',
    });

    describe('Testing hasValidDiscount', function() {
        it('geeft terug "Je hebt korting" voor 10 of meer producten', function() {
            assert.strictEqual(hasValidDiscount(10), "Je hebt korting");
            assert.strictEqual(hasValidDiscount(15), "Je hebt korting");
        });

        it('geeft terug "Je hebt geen korting" voor minder dan 10 producten', function() {
            assert.strictEqual(hasValidDiscount(9), "Je hebt geen korting");
            assert.strictEqual(hasValidDiscount(0), "Je hebt geen korting");
        });
    });

    mocha.run();
</script>
</body>
</html>
