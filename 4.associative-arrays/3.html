<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oefening 4.3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Oefening 4.3</h1>
    <p>Toon alle fruitsoorten die dezelfde smaak hebben als de gebruiker opgeeft. Zorg ervoor dat de search hoofdletter ongevoelig is.</p>
    <p>Tip: Gebruik <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/filter" target="_blank">Array.filter()</a></p>
    <form id="my-form">
        <div class="row mb-3">
            <label for="tastes" class="col-sm-2 col-form-label">Smaken:</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="tastes" name="tastes" required>
            </div>
            <div class="col-sm-3">
                <button type="submit" class="btn btn-primary">Zoeken</button>
            </div>
        </div>
    </form>
    <div class="mb-3" id="result">
    </div>
</div>

<script src="fruit-array.js"></script>
<script src="3.js"></script>
<script>
    document.querySelector('#my-form').addEventListener('submit', (event) => {
        event.preventDefault();

        document.querySelector('#result').innerHTML = arrayToHtmlTable(showFruits(
            fruits,
            document.querySelector('#tastes').value
        ));
    });
</script>
</body>
</html>
